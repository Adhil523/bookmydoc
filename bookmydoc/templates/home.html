{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookmydoc</title>
<link rel="stylesheet" href="{%static '/css/login.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="title">
               bookmydoc
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='/'>Schedule Appointment</a></li>
                    <li><a href='/'>Virtual Appoinment</a></li>
                    <li><a href='medigo'>Check Prescription</a></li>
                    <li><a href='em'>Emergency Appointment</a></li>

                    
                </ul>
            </nav>
        </div>

<div id='login-form'class='login-page'>
    <div class="form-box">
            <form id='login' class='input-group-login' action='slot' method='POST'>
                {% csrf_token %}
                <input type='text' class='input-field' placeholder='Name' name='pname' style='::-moz-placeholder{
                    color: black;
                    opacity:1;
                }'>
                <input type='text' class='input-field' placeholder='Locality' name='loc'>
                <input type='text' class='input-field' placeholder='landmark' name='landmark'>
                <input type='text' class='input-field' placeholder='District' name='dis'>
                <input type="submit" class='submit-btn' value="Submit">
                
        
        
     </form>
    
    </div>
</div>
</div>
</body>
</html>
